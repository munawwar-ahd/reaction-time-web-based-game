<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
        Reaction Time Game
        How to run:
        1. Keep index.html, style.css, script.js in same folder
        2. Open index.html in a browser
        3. Ready for GitHub Pages
    -->

    <title>Reaction Time Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="game-container">
        <h1 class="title">Reaction Time Test</h1>

        <div class="top-bar">
            <button id="theme-btn" class="small-btn">Switch Theme</button>
        </div>

        <div id="game-box" class="game-box">
            <p id="message">Click START to begin</p>
            <p id="timer"></p>
        </div>

        <button id="start-btn" class="btn">START</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
